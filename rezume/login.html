    <body>
        <div id="head">
            <div id="head_text">
                <a href="index.html" id="text">AURA SERVERS</a>

            <div id="href_buttonn">

                    <a href="profile.html" class="hr_butn">{{username}}</a>
                {% endif %}

        <div id="body">
    <center><h2>Логин</h2></center>
    {% for category, message in  get_flashed_messages(with_categories=true) %}
        <center><spam class="{{ category }}">{{ message }}</spam></center>

        <form action="/login" id="login" method="post">
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Ник-нейм" type="text">
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Пароль" type="password">
            </div>
            <center><button class="btn btn-primary" type="submit">Логин</button></center>
        </form>
        </div>
        <div id="lower">

            </div>
            <a href="https://freekassa.ru" target="_blank" rel="noopener noreferrer" id="made_by">
